<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles.css" type="text/css" />
  <link rel="stylesheet" href="snacks.css" type="text/css" />
</head>

<body>
  <img class="header" src="Images/header.png" alt="Header">
  <div class="wrapper">
    <div class="links">
      <a class="link" href="index.html">Main Page</a>
      <a class="link active" href="snacks.html">Snack Options</a>
      <a class="link" href="movies.html">Movies and Showtimes</a>
    </div>

    <h2>Our Gargantuan Snack Menu!</h2>

    <fieldset>
      <legend>Make Your Order in Advance:</legend>
      <label class="text">Snacks: (Order over $20 worth and get 20% off your ticket!)</label>
      <br>

      <div class="snacks">
        <label class="snack">
          <img src="Images/popcorn.png" alt="Popcorn" />
          <input type="checkbox" name="selectedsnack" value="popcorn" onclick="calculateTotal()" />$12
        </label>

        <label class="snack">
          <img src="Images/pop.png" alt="Pop" />
          <input type="checkbox" name="selectedsnack" value="pop" onclick="calculateTotal()" />$4
        </label>

        <label class="snack">
          <img src="Images/popanddog.png" alt="Pop and Hotdog" />
          <input type="checkbox" name="selectedsnack" value="popanddog" onclick="calculateTotal()" />$15
        </label>

        <label class="snack">
          <img src="Images/froyo.png" alt="Frozen Yogurt" />
          <input type="checkbox" name="selectedsnack" value="froyo" onclick="calculateTotal()" />$7
        </label>

        <label class="snack">
          <img src="Images/chocolate.png" alt="Chocolate" />
          <input type="checkbox" name="selectedsnack" value="chocolate" onclick="calculateTotal()" />$5
        </label>

        <label class="snack">
          <img src="Images/combo1.png" alt="Combo 1" />
          <input type="checkbox" name="selectedsnack" value="combo1" onclick="calculateTotal()" />$23
        </label>

        <label class="snack">
          <img src="Images/combo2.png" alt="Combo 2" />
          <input type="checkbox" name="selectedsnack" value="combo2" onclick="calculateTotal()" />$30
        </label>

        <label class="snack">
          <img src="Images/combo3.png" alt="Combo 3" />
          <input type="checkbox" name="selectedsnack" value="combo3" onclick="calculateTotal()" />$55
        </label>
      </div>

      <div id="totalPriceSnacks"></div>
    </fieldset>

    <fieldset>
      <legend>Order Tickets in Advance:</legend>
      <label>Tickets:</label> <br>

      <div class="tickets">
        <label class="ticket">
          <img src="Images/single.png" alt="Single" height="75" width="auto" />
          <input type="checkbox" name="selectedsnack" value="single" onclick="calculateTotal()" />$8
        </label>

        <label class="ticket">
          <img src="Images/double.png" alt="Double" height="75" width="auto" />
          <input type="checkbox" name="selectedsnack" value="double" onclick="calculateTotal()" />$12
        </label>

        <label class="ticket">
          <img src="Images/family.png" alt="Family" height="100" width="auto" />
          <input type="checkbox" name="selectedsnack" value="family" onclick="calculateTotal()" />$20
        </label>

        <label class="ticket">
          <img src="Images/party.png" alt="Party" height="100" width="auto" />
          <input type="checkbox" name="selectedsnack" value="party" onclick="calculateTotal()" />$50
        </label>

        <label class="ticket">
          <img src="Images/3d.png" alt="3D" height="75" width="auto" />
          <input type="checkbox" name="selectedsnack" value="3d" onclick="calculateTotal()" />+$5
        </label>

        <label class="ticket">
          <img src="Images/imax.png" alt="IMax" height="75" width="auto" />
          <input type="checkbox" name="selectedsnack" value="imax" onclick="calculateTotal()" />+$8
        </label>

        <label class="ticket">
          <img src="Images/vip.png" alt="VIP" height="75" width="auto" />
          <input type="checkbox" name="selectedsnack" value="vip" onclick="calculateTotal()" />+$10
        </label>
        <br>
      </div>
      <div id="totalPriceTickets"></div>
    </fieldset>

    <div id="totalPrice"></div>

    <div class="crdt_details">
      <fieldset>
        <legend>Credit Details</legend>
        First Name: <input type="text" id="firstname" name='firstname' placeholder="First Name" required>
        <br><br>

        Last Name: <input type="text" id="lastname" name='lastname' placeholder="Last Name" required>
        <br><br>
        <label for='crdtnumb'>Credit Card Number</label>
        <input type="number" id="crdtnumb" name='crdtnumb' placeholder="---- ---- ---- ----" required>
        <br><br>
        <label for='securitynumber'>Security Number</label>
        <input type="number" id="securitynumber" name='securitynumber' placeholder="---" required>
        <br><br>
        <label>Expiration Date</label>
        <select id="mon" name="mon" required>
          <option>Please Select a Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>

        <select id="day" name="day" required>
          <option>Please Select a Day</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>

        <br><br>

        <label for='email'>Email: </label>
        <input type="text" name="email" placeholder="Email" required>

      </fieldset>

      <div class="buttons">
        <input class="button" type="reset" name="reset" value="Reset" />
        <input class="button" type="submit" name="submit" value="Submit" />
      </div>

    </div>
  </div>
</body>

</html>
